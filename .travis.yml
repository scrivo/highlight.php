language: php

env:
  - COMPOSER_PROCESS_TIMEOUT=0

matrix:
  include:
    - php: 5.4
      dist: trusty
    - php: 5.5
      dist: trusty
    - php: 5.6
      dist: xenial
    - php: 7.0
      dist: xenial
    - php: 7.1
      dist: bionic
    - php: 7.2
      dist: bionic
    - php: 7.3
      dist: bionic
    - php: 7.4
      dist: bionic

install:
  - composer install --prefer-dist --no-interaction --no-progress

script:
  - composer test

notifications:
  email: false
  webhooks:
    - http://helit.org:8093/+sujevo-dev/showSuccessfulBuildMessages=always

jobs:
  include:
    - stage: checks
      php:
        - 7.2
      script:
        bash .travis/hasGitChanges.sh
